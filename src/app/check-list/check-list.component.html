<div class="container">
	<div class="row">
		<div class="col-md-4" *ngFor="let checkList of checkLists">
			<div class="container" id="">
			  <div class="card">
			    <div class="card-body">
				  <div class="pull-right">
					  <button class="btn btn-info">
						<i class="fa fa-edit"></i>
					  </button>
					  <button class="btn btn-danger">
						<i class="fa fa-minus"></i>
					  </button>
				  </div>
				  <br>	
			      <h4 class="card-title">Check List {{checkList.id + 1}}</h4>		      
			      <p class="card text-center" input id="nome">{{checkList.nome}}</p>
			      <div *ngFor="let question of checkList.questionList; let i = index" [attr.data-index]="i">
					<td>Question {{i+1}}</td>
			      	<p class="card text-center">{{question}}</p>
			      </div>	
				  <input type="text" id="label" value="" type="hidden"/>
			    </div>				
			  </div>
			</div>
			<br><br>
		</div>

	</div>
</div>
