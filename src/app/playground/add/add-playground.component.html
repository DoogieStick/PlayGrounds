<div id="addForm" class="container">
	<div class="col-md-12">
		<form>
			<h2>Add Playground Information</h2>
			<table>
				<tr>
					<th>Name:</th>
					<th><input style="border-radius: 7px;" type="text" name="name" value="" /></th>
				</tr>
				<tr>
					<th>Description:</th>
					<th><input style="border-radius: 7px;" type="text" name="description" value=""/></th>
				</tr>
				<tr>
					<th>Address:</th>
					<th><input style="border-radius: 7px;" type="text" name="address" value=""/></th>
				</tr>
				<tr>
					<th>Locality:</th>
					<th><input style="border-radius: 7px;" type="text" name="locality" value=""/></th>
				</tr>
				<tr>
					<th>State:</th>
					<th><input style="border-radius: 7px;" type="text" name="state" value=""/></th>
				</tr>
				<tr>
					<th>Country:</th>
					<th><input style="border-radius: 7px;" type="text" name="country" value=""/></th>
				</tr>
				<br>
			</table>
		</form>
		<button style="margin-right: 10px;" type="button" class="btn btn-primary btn-xs" (click)="addPlayground();">Submit</button>
		<button type="button" class="btn btn-warning btn-xs" routerLink="/playgrounds">Cancel</button>
	</div>
</div>
