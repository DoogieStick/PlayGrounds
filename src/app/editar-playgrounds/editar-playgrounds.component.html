<div id="editForm" class="container">
	<div class="col-md-12">
		<form>
			<h2>Edit Playground Information</h2>
			<table>
				<tr>
					<th>ID:</th>
					<th><input style="border-radius: 7px;" type="text" name="id" value={{id}}/></th>
				</tr>
				<tr>
					<th>Name:</th>
					<th><input style="border-radius: 7px;" type="text" name="name" /></th>
				</tr>
				<tr>
					<th>Description:</th>
					<th><input style="border-radius: 7px;" type="text"
						name="description" /></th>
				</tr>
				<tr>
					<th>Address:</th>
					<th><input style="border-radius: 7px;" type="text"
						name="address" /></th>
				</tr>
				<tr>
					<th>Locality:</th>
					<th><input style="border-radius: 7px;" type="text"
						name="locality" /></th>
				</tr>
				<tr>
					<th>State:</th>
					<th><input style="border-radius: 7px;" type="text" name="state" /></th>
				</tr>
				<tr>
					<th>Country:</th>
					<th><input style="border-radius: 7px;" type="text"
						name="country" /></th>
				</tr>
				<br>
				<tr>
					<button style="margin-right: 10px;" type="button"
						class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-warning">Cancel</button>
				</tr>
				<br>
			</table>
		</form>
	</div>
</div>
