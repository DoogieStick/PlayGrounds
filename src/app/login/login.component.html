<section class="play-back">    
    <div class="container">
        <form class="Absolute-Center">
            <h2 class="font-color">Login</h2>
            <div class="form-group">
                <label for="user" class="font-color">User Name:</label>
                <input type="text" [(ngModel)]='client.user' class="form-control" id="user" placeholder="Enter User" name="user">
            </div>
            <div class="form-group">
                <label for="password" class="font-color">Password:</label>
                <input type="password" [(ngModel)]='client.password' class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="button" (click)="login(client)" class="btn btn-default">Login</button>
        </form>
    </div>
</section>
<app-loading></app-loading>
